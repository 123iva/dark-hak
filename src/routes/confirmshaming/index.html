		<!-- Open the first modal using ID.showModal() method -->
		<button class="btn" onclick="my_modal_1.showModal()">Open Modal 1</button>
		<dialog id="my_modal_1" class="modal modal-bottom sm:modal-middle">
			<div class="modal-box">
				<h3 class="font-bold text-lg">Modal 1</h3>
				<p class="py-4">Press ESC key or click the button below to close</p>
				<div class="modal-action">
					<form method="dialog">
						<!-- if there is a button in form, it will close the modal and open Modal 2 -->
						<button class="btn" onclick="my_modal_1.close(); my_modal_2.showModal()">Open Modal 2</button>
						<button class="btn" onclick="my_modal_1.close()">Close</button>
					</form>
				</div>
			</div>
		</dialog>

		<!-- Open the second modal using ID.showModal() method -->

						<!-- if there is a button in form, it will close the modal -->
						<button class="btn" onclick="my_modal_2.close()">Close</button>
						<button class="btn" onclick="my_modal_2.close()">Close</button>
					</form>
				</div>
			</div>
		</dialog>
